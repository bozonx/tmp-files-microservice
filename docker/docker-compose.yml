services:
  microservice:
    image: ghcr.io/bozonx/tmp-files-microservice:latest
    container_name: tmp-files-microservice
    hostname: tmp-files-microservice
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - '8080:8080'
    environment:
      - TZ=UTC
      - BASE_PATH=
      - LOG_LEVEL=warn
      - MAX_FILE_SIZE_MB=100
      #- ALLOWED_MIME_TYPES=
      - ENABLE_DEDUPLICATION=true
      - MAX_TTL_MIN=44640
      - CLEANUP_INTERVAL_MINS=10
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_KEY_PREFIX=tmp_files:

      # S3 Storage (Garage/MinIO/AWS)
      - S3_ENDPOINT=http://garage:3900
      - S3_REGION=us-east-1
      - S3_BUCKET=tmp-files
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - storage:/storage
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  garage:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: tmp-files-garage
    restart: unless-stopped
    command: server /data --address :3900 --console-address :3901
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_ACCESS_KEY}
    ports:
      - '3900:3900'
      - '3901:3901'
    volumes:
      - garage:/data

  redis:
    image: redis:7-alpine
    container_name: tmp-files-redis
    restart: unless-stopped
    ports:
      - '6379:6379'

volumes:
  storage:
  garage:
