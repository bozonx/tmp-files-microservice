services:
  nestjs-boilerplate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nestjs-boilerplate
    ports:
      - '8080:80'
    environment:
      # Basic app settings
      - NODE_ENV=production
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=80
      - TZ=UTC

      # API prefix
      - API_BASE_PATH=api
      - API_VERSION=v1

      # Logging
      - LOG_LEVEL=warn
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:80/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 20s
      timeout: 7s
      retries: 3
      start_period: 20s
