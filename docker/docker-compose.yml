services:
  microservice:
    image: ghcr.io/bozonx/tmp-files-microservice:latest
    container_name: tmp-files-microservice
    hostname: tmp-files-microservice
    restart: unless-stopped
    stop_grace_period: 30s
    depends_on:
      - redis
      - garage
    ports:
      - '8080:8080'
    environment:
      - TZ=UTC
      - BASE_PATH=
      - LOG_LEVEL=warn
      - MAX_FILE_SIZE_MB=100
      #- ALLOWED_MIME_TYPES=
      - ENABLE_DEDUPLICATION=true
      - MAX_TTL_MIN=44640
      - CLEANUP_INTERVAL_MINS=10
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_KEY_PREFIX=tmp_files:

      # S3 Storage (Garage/MinIO/AWS)
      - S3_ENDPOINT=http://garage:3900
      - S3_REGION=us-east-1
      - S3_BUCKET=tmp-files
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_FORCE_PATH_STYLE=true
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  garage:
    image: dxflrs/garage:v2.2.0
    container_name: tmp-files-garage
    restart: unless-stopped
    command: ['server', '-c', '/etc/garage.toml']
    environment:
      - RUST_LOG=garage=info
    ports:
      - '3900:3900'
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data

  redis:
    image: redis:8-alpine
    container_name: tmp-files-redis
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping || exit 1']
      interval: 30s
      timeout: 3s
      retries: 5
    ports:
      - '6379:6379'

volumes:
  garage_meta:
  garage_data:
